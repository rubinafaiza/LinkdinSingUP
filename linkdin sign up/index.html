<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linkdin sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
    <body>
       <div class="box">
           
           <div class="left-box">
                <h1> Sign Up</h1>
                <input type="text" class="input-box" placeholder="UserName">
                <input type="email" class="input-box" placeholder="Email">
                <input type="password" class="input-box" placeholder="Enter password">
                <input type="password" class="input-box" placeholder="Re-enter password">
                <input type="Submit" class="submit-btn" value="Sign Up">
            </div>
           
            <div class="right-box">
                    <span class="right-title"> Sign Up With <br> Social Network</span>
                
                    <button class="social facebook">log in with Facebook</button><br>
                    <button class="social twitter">log in with Twitter</button><br>
                    <button class="social google">log in with Google+</button>
                </div>
           
            <div class="or"> OR </div>
           
        </div>
    </body>
</html>
